<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form>
    <p>
        Nombre: <input type="text" name="nombre">
    </p>
    <p>
        Apellido: <input type="text" name="apellido">
    </p>
    <p>
        Sexo:
        <br>
        Masculino <input type="radio" value="masculino" name="genero">
        <br>
        Femenino <input type="radio" value="femenino" name="genero">
        <br>
        Prefiero no revelarlo <input type="radio" value="noRev" name="genero">
    </p>
    <p>
        Edad: <input type="number" name="edad">
    </p>
    <p>
        Email: <input type="email" name="email">
    </p>
    <p>
        Usuario: <input type="text" name="usuario">
    </p>
    <p>
        Password: <input type="password" name="password">
    </p>
    <p>
        Confirmar Password: <input type="password" name="password2">
    </p>
    <p>
        Tipo de servicio:
        <select name="tipo_servicio">
            <option value="free">Free</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
        </select>
    </p>
    <p>
        Tema:
        Política <input  type="checkbox" name="politica" value="politica">
        Negocios <input  type="checkbox" name="negocios" value="negocios">
        Tecnología <input  type="checkbox" name="tecnologia" value="tecnologia">
        Salud <input  type="checkbox" name="salud" value="salud">
    </p>
    <p>
        Agregue un comentario:
        <textarea> </textarea>
    </p>
    <p>
        <button>
            Boton de Enviar
        </button>
    </p>
</form>
</body>
</html>

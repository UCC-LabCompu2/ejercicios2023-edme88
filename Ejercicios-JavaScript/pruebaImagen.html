<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function subirLS() {
        var inputFile = document.getElementById('image-upload');
        var file = inputFile.files[0]; // Obtener el archivo seleccionado

        if (file) {
            var reader = new FileReader();

            reader.onload = function(event) {
                var imageContent = event.target.result; // Obtener el contenido de la imagen

                // Guardar el contenido de la imagen en el LocalStorage
                localStorage.setItem('imagen', imageContent);

                console.log('Imagen subida al LocalStorage');
            };

            reader.readAsDataURL(file); // Leer el archivo como URL de datos
        }
    }
</script>
<form>
  <label for="image-upload">Seleccionar imagen:</label>
  <input type="file" id="image-upload" accept="image/*">
  <button type="button" onclick="subirLS()">Subir</button>
</form>
</body>
</html>
